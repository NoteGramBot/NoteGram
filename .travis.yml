language: go

go: "1.16"

branches:
   only:
      - master
      - /^v.*$/

# Necesitamos mask para hacer la integracion
# Instalamos desde github y lo copiamos a /usr/local/bin

before_install:
   - echo "Ejecutando como usuario"
   - whoami
   - echo "Que procesos hay corriendo"
   - ps -eft
   - echo "Directorio actual"
   - pwd
   - wget https://github.com/jakedeichert/mask/releases/download/v0.10.0/mask-v0.10.0-x86_64-unknown-linux-gnu.zip 
   - unzip -j mask-v0.10.0-x86_64-unknown-linux-gnu.zip 
   - sudo cp mask /usr/local/bin

# Script para lanzar el build
script: 
   - echo $PWD
   - mask depend
   - mask test

